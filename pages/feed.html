<!DOCTYPE html>
<html lang="en" data-theme="system">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type: text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personal Webpage - Feed</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<script src="../scripts/modules/application.js" defer></script>
	<script src="../scripts/modules/color.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/feed.js" defer></script>
</head>

<body style="position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center;">
	<header class="layer" style="width: 100%; display: grid; grid: '-1- feed gallery about -2-' max-content / 1fr max-content max-content max-content 1fr; gap: var(--size-gap);">
		<a role="combobox" href="./feed.html" aria-checked="true" class="layer rounded" style="grid-area: feed;">
			<span>Feed</span>
		</a>
		<a role="combobox" href="./gallery.html" class="layer rounded" style="grid-area: gallery;">
			<span>Gallery</span>
		</a>
		<a role="combobox" href="./about.html" class="layer rounded" style="grid-area: about;">
			<span>About</span>
		</a>
	</header>
	<main style="width: 100vmin; display: flex; flex-direction: column; gap: var(--size-gap); padding: var(--size-gap); overflow-y: auto;">
		<section style="display: flex; flex-direction: column; gap: var(--size-gap);">
			<template id="post-preset">
				<article id="post-" class="layer rounded">
					<picture class="flex -avatar">
						<img alt="Avatar" class="avatar">
					</picture>
					<h3 class="-title"></h3>
					<time class="-date"></time>
					<div class="-container"></div>
				</article>
			</template>
		</section>
		<footer style="display: grid; grid: '-1- link-1 dot-1 link-2 dot-2 link-3 -2-' max-content 'copyright copyright copyright copyright copyright copyright copyright' max-content / 1fr max-content max-content max-content max-content max-content 1fr; place-items: center; gap: var(--size-gap);">
			<a href="https://www.instagram.com/karapetian._/" style="grid-area: link-1;"><strong>Instagram</strong></a>
			<pre style="grid-area: dot-1;"> • </pre>
			<a href="https://youtube.com/@ovsikarapetyan" style="grid-area: link-2;"><strong>YouTube</strong></a>
			<pre style="grid-area: dot-2;"> • </pre>
			<a href="https://www.facebook.com/ovsanna.karapetyan.2004" style="grid-area: link-3;"><strong>Facebook</strong></a>
			<span style="grid-area: copyright;">© <script>document.write(new Date().getFullYear())</script> Ovsi Karapetyan</span>
		</footer>
	</main>
</body>

</html>
