<!DOCTYPE html>
<html lang="en" data-theme="system">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type: text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personal Webpage - Feed</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<link rel="stylesheet" href="../styles/local/feed.css">
	<script src="../scripts/modules/application.js" defer></script>
	<script src="../scripts/modules/color.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/feed.js" defer></script>
</head>

<body class="flex column centered">
	<header class="layer with-gap with-padding">
		<a role="combobox" href="./feed.html" aria-checked="true" class="layer rounded with-padding">
			<span>Feed</span>
		</a>
		<a role="combobox" href="./gallery.html" class="layer rounded with-padding">
			<span>Gallery</span>
		</a>
		<a role="combobox" href="./about.html" class="layer rounded with-padding">
			<span>About</span>
		</a>
	</header>
	<main class="flex column with-gap with-padding">
		<section class="flex column with-gap">
			<template id="post-preset">
				<article id="post-" class="layer rounded with-vertical-gap with-padding">
					<picture class="flex -avatar">
						<img alt="Avatar" class="avatar">
					</picture>
					<h3 class="-title"></h3>
					<time class="-date"></time>
					<div class="-container"></div>
				</article>
			</template>
		</section>
		<footer class="with-gap">
			<a href="https://www.instagram.com/karapetian._/" class="-link-1"><strong>Instagram</strong></a>
			<pre class="-dot-1"> • </pre>
			<a href="https://youtube.com/@ovsikarapetyan" class="-link-2"><strong>YouTube</strong></a>
			<pre class="-dot-2"> • </pre>
			<a href="https://www.facebook.com/ovsanna.karapetyan.2004" class="-link-3"><strong>Facebook</strong></a>
			<span class="-copyright">© <script>document.write(new Date().getFullYear())</script> Ovsi Karapetyan</span>
		</footer>
	</main>
</body>

</html>
